<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--TAG para desenhar com as medidas informadas-->
    <canvas width="600" height="400">

    </canvas>

    <script>

        var tela = document.querySelector("canvas")
        var pincel = tela.getContext('2d')

        pincel.fillStyle = 'grey'
        pincel.fillRect(0, 0, 600, 400)

        //Pegando a posição do clique do mouse na tela e criando um circulo ao clicar
       
       function exibeCirculo(){

        //Desenhando na tela com o mouse
        var x = event.pageX - tela.offsetLeft
        var y = event.pageY - tela.offsetTop
        pincel.fillStyle = 'blue'
        pincel.beginPath()
        pincel.arc(x, y, 10, 0, 2 * 3.14)
        pincel.fill()
        console.log(x + " " + y)
       
       }

        tela.onclick = exibeCirculo;

        function mudaCor() {

        alert('Funcionou!');
        return false;
        }

        tela.oncontextmenu = mudaCor;
        
        

    </script>
    
</body>
</html>
