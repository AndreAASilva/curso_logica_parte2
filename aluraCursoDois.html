<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--TAG para desenhar com as medidas informadas-->
    <canvas width="600" height="400">

    </canvas>

    <script>

        var tela = document.querySelector("canvas")
        //Variável criada para inserir o contexto da tela, neste caso em 2D
        var pincel = tela.getContext('2d')

        pincel.fillStyle = 'lightgrey'
        pincel.fillRect(0, 0, 600, 400)

        //Cor do bloco
        pincel.fillStyle = 'green'
        //Início dos eixos de preenchimento do bloco e tamanhos de ambos. Obs.: A medida máxima foi determinada no HTML acima.
        pincel.fillRect(0, 0, 200, 400)

        pincel.fillStyle = "red"
        pincel.fillRect(400, 0, 200, 400)
        
        //Criando um triângulo no meio do bloco

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        //Pontos do triângulo
        pincel.moveTo(300,200)
        pincel.lineTo(200,400)
        pincel.lineTo(400,400)
        pincel.fill();
        
        //Criando um círculo no centro
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14)
        pincel.fill()


    </script>
    
</body>
</html>
