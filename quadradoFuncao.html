<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--TAG para desenhar com as medidas informadas-->
    <canvas width="600" height="400">

    </canvas>

    <script>

        function desenhaQuadrado(x, y, cor, cor2){

            var tela = document.querySelector("canvas")
            var pincel = tela.getContext('2d')

            pincel.fillStyle = cor
            pincel.fillRect(x, y, 50, 50)
            pincel.strokeStyle = cor2
            pincel.strokeRect(x, y, 50, 50)

        }
        /*
        desenhaQuadrado(0, 0, 'green', 'red')
        desenhaQuadrado(0, 50, 'blue', 'black')
        desenhaQuadrado(0, 100, 'red', 'green')
        */
        var x = 0
        
        while(x < 600){
            desenhaQuadrado(x, 0, 'green', 'red')
            desenhaQuadrado(x, 50, 'blue', 'black')
            desenhaQuadrado(x, 100, 'red', 'black')
            x = x + 50
        }        
        

    </script>
    
</body>
</html>
